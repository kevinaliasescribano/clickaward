<div layout="" ng-model="rangeInfo" class="layout-row range-filter">
	<div class="progress">
		<div class="left" style="width:{{rangeInfo.valueMin}}%"></div>
		<div class="center" style="width:{{rangeInfo.valueMax - rangeInfo.valueMin}}%"></div>
		<div class="right" style="width:{{100-rangeInfo.valueMax}}%"></div>
	</div>
		<md-slider ng-mousemove="ajustarRango('min')" flex="" md-discrete="" ng-model="rangeInfo.valueMin" step="1" min="0" max="100" aria-label="rating" class="slider sld1 ng-valid ng-isolate-scope flex ng-dirty ng-valid-parse ng-touched" tabindex="0" role="slider" aria-valuemin="1" aria-valuenow="2" aria-valuemax="5" aria-invalid="false" >
      	<div class="md-slider-wrapper">
      		<div class="md-track-container">
      			<div class="md-track"></div>
      			<div class="md-track md-track-fill"></div>
      			<div class="md-track-ticks">
      				<canvas style="position:absolute;" width="0" height="0"></canvas>
      			</div>
      		</div>
      		<div class="md-thumb-container">
      		</div>
      	</div>
    </md-slider>
    <md-slider ng-mousemove="ajustarRango('max')" flex="" md-discrete="" ng-model="rangeInfo.valueMax" step="1" min="1" max="100" aria-label="rating" class="slider sld2 ng-valid ng-isolate-scope flex ng-dirty ng-valid-parse ng-touched" tabindex="0" role="slider" aria-valuemin="1" aria-valuenow="2" aria-valuemax="5" aria-invalid="false" >
      	<div class="md-slider-wrapper">
      		<div class="md-track-container">
      			<div class="md-track"></div>
      			<div class="md-track md-track-fill"></div>
      			<div class="md-track-ticks">
      				<canvas style="position:absolute;" width="0" height="0">
      				</canvas>
      			</div>
      		</div>
      		<div class="md-thumb-container">
      		</div>
      	</div>
    </md-slider>
</div>
